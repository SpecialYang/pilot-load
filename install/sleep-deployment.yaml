apiVersion: v1
kind: ServiceAccount
metadata:
  name: impersonate
  namespace: pilot-load
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: impersonate-load
  namespace: pilot-load
  labels:
    app: impersonate-load
spec:
  replicas: 1
  template:
    metadata:
      name: impersonate-load
      annotations:
        sidecar.istio.io/inject: "false"
        prometheus.io/scrape: "true"
        prometheus.io/port: "8765"
      labels:
        app: impersonate-load
    spec:
      serviceAccountName: impersonate
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              namespaces: [istio-system]
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - istiod
              topologyKey: kubernetes.io/hostname
      # May take a while to shut down
      containers:
      - name: pilot-load
        image: gcr.io/howardjohn-istio/pilot-load
        imagePullPolicy: Always
        command: ["sleep", "1000000000000"]
        resources:
          requests:
            cpu: 2000m
            memory: 2Gi
  selector:
    matchLabels:
      app: impersonate-load
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pilot-load-impersonate
  namespace: pilot-load
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pilot-load-impersonate-binding
  namespace: pilot-load
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pilot-load-impersonate
subjects:
- kind: ServiceAccount
  name: impersonate
  namespace: pilot-load