apiVersion: apps/v1
kind: Deployment
metadata:
  name: pilot-load
  labels:
    app: pilot-load
spec:
  replicas: 1
  template:
    metadata:
      name: pilot-load
      annotations:
        "sidecar.istio.io/inject": "false"
      labels:
        app: pilot-load
    spec:
      containers:
      - name: pilot-load
        image: gcr.io/howardjohn-istio/pilot-load
        imagePullPolicy: Always
        args:
          - "cluster"
          - "--pilot-address"
          - "istiod.istio-system:15010"
          - "--cluster.namespaces=15"
          - "--cluster.services=10"
          - "--cluster.instances=3"
        env:
        - name: KUBECONFIG
          value: /etc/config/kubeconfig.yaml
        resources:
          requests:
            cpu: 40m
            memory: 128Mi
        volumeMounts:
        - name: kubeconfig
          mountPath: /etc/config
      volumes:
      - name: kubeconfig
        configMap:
          name: pilot-load-kubeconfig
  selector:
    matchLabels:
      app: pilot-load
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pilot-load-kubeconfig
data:
  kubeconfig.yaml: |
    apiVersion: v1
    clusters:
    - cluster:
        server: http://apiserver.pilot-load:18090
      name: load
    contexts:
    - context:
        cluster: load
        user: fake
      name: load
    current-context: load
    kind: Config
    preferences: {}
    users:
    - name: fake
