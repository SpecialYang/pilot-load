apiVersion: apps/v1
kind: Deployment
metadata:
  name: pilot-load
  labels:
    app: pilot-load
spec:
  replicas: 1
  template:
    metadata:
      name: pilot-load
      annotations:
        sidecar.istio.io/inject: "false"
        prometheus.io/scrape: "true"
        prometheus.io/port: "8765"
      labels:
        app: pilot-load
    spec:
      # May take a while to shut down
      terminationGracePeriodSeconds: 200
      containers:
      - name: pilot-load
        image: gcr.io/howardjohn-istio/pilot-load
        imagePullPolicy: Always
        args:
          - "cluster"
          - "--pilot-address"
          - "istiod.istio-system:15010"
          - "--cluster.namespaces=50"
          - "--cluster.services=10"
          - "--cluster.instances=10"
          - "--cluster.instancesJitter=1s"
        env:
        - name: KUBECONFIG
          value: /etc/config/kubeconfig.yaml
        resources:
          requests:
            cpu: 40m
            memory: 128Mi
        volumeMounts:
        - name: kubeconfig
          mountPath: /etc/config
      volumes:
      - name: kubeconfig
        configMap:
          name: pilot-load-kubeconfig
  selector:
    matchLabels:
      app: pilot-load
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pilot-load-kubeconfig
data:
  kubeconfig.yaml: |
    apiVersion: v1
    clusters:
    - cluster:
        server: http://apiserver.pilot-load:18090
      name: load
    contexts:
    - context:
        cluster: load
        user: fake
      name: load
    current-context: load
    kind: Config
    preferences: {}
    users:
    - name: fake
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pilot-load-config
data:
  config.yaml: |
    jitter:
      instances: 1s
      config: 15s
    namespaces:
    - name: first
      replicas: 1
      services:
      - name: first
        replicas: 1
        workloads:
        - replicas: 1
    - name: second
      replicas: 1
      services:
      - name: second
       replicas: 1
        workloads:
        - replicas: 1